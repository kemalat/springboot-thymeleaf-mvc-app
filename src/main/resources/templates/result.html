<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>PostMail</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,300|Oswald:400,300" rel="stylesheet" type="text/css">

<body>


<section class="row home-bar">
	<div class="col-sm-12">

			PostMail - Send email from static HTML without backend code
		</h1>
	</div>
	<div class="col-sm-12">
		<h4>
			Start using immediately in your static web sites
		</h4>

</section>
